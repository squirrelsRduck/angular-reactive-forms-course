<form [formGroup]="form">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput formControlName="filter" />
  </mat-form-field>

  <mat-checkbox formControlName="columnFilters" class="column-filter">
    Enable Per-Column Filters
  </mat-checkbox>

  <mat-form-field appearance="outline" class="pageSize">
    <mat-label>Page Size</mat-label>
    <mat-select formControlName="pageSize">
      <mat-option *ngFor="let pageSize of [5, 10, 25]" [value]="pageSize">
        {{ pageSize }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <forms-course-lesson1-completed-pagination-form
    [totalPages]="totalPages$ | async"
    formControlName="currentPage"
    class="paginator"
  ></forms-course-lesson1-completed-pagination-form>
</form>
