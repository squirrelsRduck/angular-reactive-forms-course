<form [formGroup]="form" (submit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label for="word">Some Less Than 10-Character Input</mat-label>
    <input matInput type="text" formControlName="input" />
      <mat-error *ngIf="form.get('input').errors?.required">
        Some input is required.
      </mat-error>
      <mat-error *ngIf="form.get('input').errors?.maxlength as maxlength">
        Input must be less than {{maxlength.requiredLength}} characters.
      </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!form.valid">
    Submit
  </button>
</form>
