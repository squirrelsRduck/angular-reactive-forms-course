<form [formGroup]="form">
  <fieldset>
    <label>Name</label>
    <input type="text" formControlName="name"/>
  </fieldset>
  <fieldset>
    <label>Age</label>
    <input type="number" formControlName="age"/>
  </fieldset>
  <fieldset>
    <label>Children</label>
    <button (click)="addChild()" class="add-child">
      Add Child to {{ form.get('name').value || 'Unnamed Parent'}}
    </button>
    <div class="child" *ngFor="let childForm of form.get('children').controls; let i = index">
       <forms-course-family-tree-form [formControl]="childForm"></forms-course-family-tree-form>
      <button class="remove-child"
      (click)="form.controls.children.removeAt(i)">
        Remove {{childForm.value.name || 'Unnamed Offspring'}}
      </button>
    </div>
  </fieldset>
</form>
