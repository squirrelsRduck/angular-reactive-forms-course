<mat-card>
  <mat-card-header>
    <mat-card-title>Config Settings Wizard</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="control">
    <forms-course-wizard-form
      [formControl]="control"
      [storeValue]="configSettingsFromStore$ | async"
    >
    </forms-course-wizard-form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="submitButtonDisabled$ | async"
      (click)="confirmSave()"
    >
      <mat-spinner
        *ngIf="(savePending$ | async); else submit"
        diameter="25"
      ></mat-spinner>
      <ng-template #submit>Submit</ng-template>
    </button>
    <button
      *ngIf="!(savePending$ | async)"
      mat-raised-button
      [disabled]="discardChangesButtonDisabled$ | async"
      (click)="discardChanges()"
    >
      Discard Changes
    </button>
  </mat-card-actions>
</mat-card>
