<mat-form-field
  appearance="outline"
  matBadge="!"
  matBadgeColor="warn"
  [matBadgeHidden]="formValueMatchesStoreValue$ | async"
>
  <mat-label>{{ name }}</mat-label>
  <input matInput type="number" [formControl]="control" />
  <mat-error *ngIf="control['errors']?.required">Required</mat-error>
  <mat-error *ngIf="control['errors']?.min"
    >Minimum value allowed is {{ control['errors'].min.min }}</mat-error
  >
  <mat-error *ngIf="control['errors']?.max"
    >Maximum value allowed is {{ control['errors'].max.max }}</mat-error
  >
</mat-form-field>
